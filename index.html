<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная Игра - Интерфейс</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Добавляем шрифт Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Темный фон для игрового мира */
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 5rem; /* Отступ, чтобы панель не закрывала контент */
        }

        /* Стиль для кнопки с градиентом и тенью */
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.25rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem; /* Размер для мобильных устройств */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 0.625rem; /* Больше закругление */
            color: #e6e6e6;
            background: linear-gradient(145deg, #1f2731, #13181f);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4), 0 1px 3px rgba(0, 0, 0, 0.5);
            min-width: 80px; /* Минимальная ширина для удобства на моб. */
        }
        
        /* Эффект при наведении/нажатии */
        .nav-button:hover, .nav-button.active {
            background: linear-gradient(145deg, #3f83f8, #1c4d9e); /* Яркий синий градиент */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(66, 153, 225, 0.6);
            transform: translateY(-2px);
            color: #ffffff;
        }

        /* Для иконок */
        .nav-button i {
            font-size: 1.25rem; /* Размер иконки */
            margin-bottom: 0.25rem;
        }

        /* Медиа-запрос для десктопов */
        @media (min-width: 640px) {
            .nav-button {
                font-size: 0.875rem; /* Чуть больше шрифт на ПК */
                padding: 0.75rem 1rem;
                min-width: 120px;
            }
            .nav-button i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Основное игровое поле (Контент) -->
    <div id="game-content" class="flex-grow p-4 text-center">
        <h1 class="text-3xl font-bold mb-4">Добро пожаловать в игру!</h1>
        <p class="text-xl text-gray-400">Здесь будет располагаться основной игровой мир.</p>
        <div id="status-message" class="mt-8 p-3 rounded-xl bg-gray-800 text-green-400 shadow-lg">
            Навигационная панель готова к использованию.
        </div>
    </div>

    <!-- Нижняя навигационная панель (Панель управления) -->
    <footer id="nav-panel" class="fixed bottom-0 left-0 w-full p-2 sm:p-4 bg-gray-900 shadow-2xl shadow-black z-50 border-t border-gray-700/50">
        <div class="max-w-4xl mx-auto flex justify-around space-x-2">
            
            <!-- Кнопка: Мастерская -->
            <button class="nav-button active" onclick="setActiveButton(this, 'Мастерская')">
                <i class="fas fa-hammer"></i>
                <span>Мастерская</span>
            </button>

            <!-- Кнопка: Склад -->
            <button class="nav-button" onclick="setActiveButton(this, 'Склад')">
                <i class="fas fa-box-open"></i>
                <span>Склад</span>
            </button>

            <!-- Кнопка: Поставки -->
            <button class="nav-button" onclick="setActiveButton(this, 'Поставки')">
                <i class="fas fa-truck"></i>
                <span>Поставки</span>
            </button>
            
        </div>
    </footer>

    <script>
        // Функция для симуляции активации кнопки и вывода сообщения
        function setActiveButton(element, name) {
            // Удаляем класс 'active' со всех кнопок
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Добавляем класс 'active' к нажатой кнопке
            element.classList.add('active');

            // Выводим сообщение о выборе
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = `Вы выбрали: ${name}. Здесь будет открываться соответствующий экран.`;
            statusMessage.classList.remove('text-green-400', 'text-yellow-400');
            statusMessage.classList.add('text-yellow-400');
        }

        // Установка начального активного состояния при загрузке
        window.onload = function() {
            const initialActive = document.querySelector('.nav-button.active');
            if (initialActive) {
                // Имитируем клик, чтобы установить начальное сообщение
                setActiveButton(initialActive, 'Мастерская'); 
            }
        };

        // Заглушки для предотвращения ошибок
        const __app_id = 'default-app-id';
        const __firebase_config = '{}';
        const __initial_auth_token = undefined;
    </script>
</body>
</html>
