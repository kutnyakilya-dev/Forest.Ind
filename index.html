<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная Игра - Интерфейс</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Добавляем шрифт Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Темный фон для игрового мира */
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Измененные отступы, чтобы вместить верхнюю и нижнюю панели */
            padding-top: 5rem; 
            padding-bottom: 5rem;
        }

        /* Стиль для кнопки с градиентом и тенью */
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.25rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem; /* Размер для мобильных устройств */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 0.625rem; /* Больше закругление */
            color: #e6e6e6;
            background: linear-gradient(145deg, #1f2731, #13181f);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4), 0 1px 3px rgba(0, 0, 0, 0.5);
            min-width: 80px; /* Минимальная ширина для удобства на моб. */
        }
        
        /* Эффект при наведении/нажатии */
        .nav-button:hover, .nav-button.active {
            background: linear-gradient(145deg, #3f83f8, #1c4d9e); /* Яркий синий градиент */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(66, 153, 225, 0.6);
            transform: translateY(-2px);
            color: #ffffff;
        }

        /* Для иконок */
        .nav-button i {
            font-size: 1.25rem; /* Размер иконки */
            margin-bottom: 0.25rem;
        }

        /* Медиа-запрос для десктопов */
        @media (min-width: 640px) {
            .nav-button {
                font-size: 0.875rem; /* Чуть больше шрифт на ПК */
                padding: 0.75rem 1rem;
                min-width: 120px;
            }
            .nav-button i {
                font-size: 1.5rem;
            }
        }

        /* Стиль для отображения ресурсов на верхней панели */
        .resource-display {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.625rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            border-width: 1px;
            font-weight: 700;
            font-size: 0.875rem; /* Базовый размер */
            transition: all 0.4s ease-out; /* Плавный переход для анимации */
        }
        .resource-display i {
            font-size: 1rem; /* Размер иконки */
            margin-right: 0.25rem;
        }
        @media (min-width: 640px) {
            .resource-display {
                font-size: 1rem;
            }
            .resource-display i {
                font-size: 1.25rem;
            }
        }
        
        /* Стиль для кнопки добычи ресурса */
        .gather-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem 1rem;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .gather-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }
        .gather-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .gather-button i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель (Информация) -->
    <header id="top-panel" class="fixed top-0 left-0 w-full p-3 bg-gray-900 shadow-xl shadow-black z-50 border-b border-gray-700/50">
        <!-- justify-start для размещения элементов слева -->
        <div class="max-w-4xl mx-auto flex justify-start items-center space-x-2 sm:space-x-4 w-full">
            
            <!-- 1. Деньги (Монеты) -->
            <div id="money-resource-display" class="resource-display bg-gray-800/70 border-yellow-700/50 text-yellow-400">
                <i class="fas fa-coins text-yellow-500"></i>
                <span id="money-display">0.00</span>
            </div>
            
            <!-- 2. Дерево -->
            <div id="wood-resource-display" class="resource-display bg-gray-800/70 border-amber-800/50 text-amber-500">
                <i class="fas fa-tree text-amber-600"></i>
                <span id="wood-display">0.00</span>
            </div>

            <!-- 3. Гвозди -->
            <div id="nails-resource-display" class="resource-display bg-gray-800/70 border-gray-700/50 text-gray-400">
                <i class="fas fa-screwdriver text-gray-500"></i>
                <span id="nails-display">0.00</span>
            </div>
            
        </div>
    </header>

    <!-- Основное игровое поле (Контент) -->
    <div id="game-content" class="flex-grow p-4 text-center max-w-4xl mx-auto w-full">
        
        <!-- Вкладка 1: Мастерская (и все остальные, кроме Ресурсов) -->
        <div id="master-content" class="content-tab">
            <h1 class="text-3xl font-bold mb-4">Добро пожаловать в игру!</h1>
            <p class="text-xl text-gray-400">Здесь будет располагаться основной игровой мир.</p>
        </div>

        <!-- Вкладка 2: Ресурсы -->
        <div id="resources-content" class="content-tab hidden">
            <h1 class="text-3xl font-bold mb-6 text-blue-400">Добыча Ресурсов</h1>
            <p class="text-lg text-gray-400 mb-8">Нажмите 3 раза, чтобы добыть 0.09 ресурса.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Добыча Дерева -->
                <button class="gather-button bg-green-700 hover:bg-green-600 text-white" onclick="gatherResource('wood')">
                    <i class="fas fa-tree"></i>
                    <span>Дерево</span>
                    <span class="text-sm mt-1 text-green-200">(+0.09 Дерева)</span>
                </button>

                <!-- Добыча Камня (дает Гвозди) -->
                <button class="gather-button bg-gray-600 hover:bg-gray-500 text-white" onclick="gatherResource('stone')">
                    <i class="fas fa-mountain"></i>
                    <span>Камень</span>
                    <span class="text-sm mt-1 text-gray-200">(+0.09 Гвоздей)</span>
                </button>

                <!-- Добыча Золотой Руды (дает Деньги) -->
                <button class="gather-button bg-yellow-600 hover:bg-yellow-500 text-white" onclick="gatherResource('gold')">
                    <i class="fas fa-gem"></i>
                    <span>Золотая Руда</span>
                    <span class="text-sm mt-1 text-yellow-200">(+0.09 Денег)</span>
                </button>

            </div>
        </div>
        
    </div>

    <!-- Нижняя навигационная панель (Панель управления) -->
    <footer id="nav-panel" class="fixed bottom-0 left-0 w-full p-2 sm:p-4 bg-gray-900 shadow-2xl shadow-black z-50 border-t border-gray-700/50">
        <div class="max-w-4xl mx-auto flex justify-around space-x-2">
            
            <!-- Кнопка: Мастерская -->
            <button class="nav-button active" onclick="setActiveButton(this, 'Мастерская')">
                <i class="fas fa-hammer"></i>
                <span>Мастерская</span>
            </button>

            <!-- Кнопка: Склад -->
            <button class="nav-button" onclick="setActiveButton(this, 'Склад')">
                <i class="fas fa-box-open"></i>
                <span>Склад</span>
            </button>

            <!-- Кнопка: Поставки -->
            <button class="nav-button" onclick="setActiveButton(this, 'Поставки')">
                <i class="fas fa-truck"></i>
                <span>Поставки</span>
            </button>
            
            <!-- Кнопка: Ресурсы -->
            <button class="nav-button" onclick="setActiveButton(this, 'Ресурсы')">
                <i class="fas fa-gem"></i>
                <span>Ресурсы</span>
            </button>
            
        </div>
    </footer>

    <script>
        // 1. GLOBAL GAME STATE
        let gameState = {
            money: 0,
            wood: 0,
            nails: 0,
            // Счётчики для реализации логики 3-х кликов
            gatherClicks: {
                wood: 0,
                stone: 0,
                gold: 0
            }
        };

        // 2. RESOURCE DISPLAY UPDATE
        // Обновляет отображение ресурсов на верхней панели
        function updateResourceDisplay() {
            // Используем toFixed(2) для красивого отображения дробных чисел
            document.getElementById('money-display').textContent = gameState.money.toFixed(2);
            document.getElementById('wood-display').textContent = gameState.wood.toFixed(2);
            document.getElementById('nails-display').textContent = gameState.nails.toFixed(2);
        }

        // 3. RESOURCE GATHERING LOGIC
        // Обрабатывает клики по кнопкам добычи
        function gatherResource(type) {
            gameState.gatherClicks[type]++;
            const clickCount = gameState.gatherClicks[type];
            
            // Удалена переменная statusMessage и все, что с ней связано

            if (clickCount % 3 === 0) {
                // Успешная добыча (каждые 3 клика)
                const amount = 0.09;
                let targetResourceDisplayId = "";
                
                // Проверяем, какой ресурс добыт
                if (type === 'wood') {
                    // Используем Math.round для предотвращения ошибок с плавающей точкой
                    gameState.wood = Math.round((gameState.wood + amount) * 100) / 100;
                    targetResourceDisplayId = "wood-resource-display"; // Изменен ID для доступа к общему блоку
                } else if (type === 'stone') {
                    // Камень добывает Гвозди, как было запрошено
                    gameState.nails = Math.round((gameState.nails + amount) * 100) / 100;
                    targetResourceDisplayId = "nails-resource-display"; // Изменен ID для доступа к общему блоку
                } else if (type === 'gold') {
                    // Золотая руда добывает Деньги
                    gameState.money = Math.round((gameState.money + amount) * 100) / 100;
                    targetResourceDisplayId = "money-resource-display"; // Изменен ID для доступа к общему блоку
                }
                
                // Анимация на панели ресурсов (Изменено: удалена обводка, добавлен более плавный эффект)
                const display = document.getElementById(targetResourceDisplayId);
                // Добавляем классы для плавного пульса/увеличения
                display.classList.add('scale-110', 'bg-green-800/70'); 
                
                // Убираем классы после 400ms для плавного возврата
                setTimeout(() => {
                    display.classList.remove('scale-110', 'bg-green-800/70');
                }, 400); 

            } else {
                // Обычный клик (Теперь ничего не происходит в окне статуса)
            }
            
            updateResourceDisplay();
        }

        // 4. CONTENT SWITCHING
        // Функция для симуляции активации кнопки и смены контента
        function setActiveButton(element, name) {
            // Удаляем класс 'active' со всех кнопок
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Добавляем класс 'active' к нажатой кнопке
            element.classList.add('active');

            // Скрываем все контенты
            document.querySelectorAll('.content-tab').forEach(tab => tab.classList.add('hidden'));
            
            // Показываем нужный контент
            if (name === 'Ресурсы') {
                document.getElementById('resources-content').classList.remove('hidden');
            } else {
                // Если выбран другой пункт (Мастерская, Склад, Поставки)
                document.getElementById('master-content').classList.remove('hidden');
            }
            
            updateResourceDisplay();
        }

        // Установка начального состояния при загрузке
        window.onload = function() {
            // Чтобы анимация работала, блокам ресурсов нужны уникальные ID (хотя они уже в разметке, это для надежности)
            document.getElementById('money-display').parentNode.id = 'money-resource-display';
            document.getElementById('wood-display').parentNode.id = 'wood-resource-display';
            document.getElementById('nails-display').parentNode.id = 'nails-resource-display';
            
            // Инициализация отображения ресурсов
            updateResourceDisplay(); 
            
            // Имитация клика по "Мастерской" для установки начального активного состояния
            const initialActive = document.querySelector('.nav-button.active');
            if (initialActive) {
                setActiveButton(initialActive, 'Мастерская'); 
            }
        };

        // Заглушки для предотвращения ошибок
        const __app_id = 'default-app-id';
        const __firebase_config = '{}';
        const __initial_auth_token = undefined;
    </script>
</body>
</html>
