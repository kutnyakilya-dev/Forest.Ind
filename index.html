<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Лес от Первого Лица</title>
    <!-- Подключаем Three.js и PointerLockControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/js/controls/PointerLockControls.js"></script>
    <style>
        /* Стиль для полноэкранного канваса и центрирования */
        body { margin: 0; overflow: hidden; background-color: #282c34; font-family: 'Inter', sans-serif; }
        canvas { display: block; }

        /* Стиль для информационного блока */
        #info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 14px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 10px 10px;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9); /* Сделаем темнее, чтобы было заметнее */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            color: white;
            z-index: 100;
            cursor: pointer;
        }
        #instructions {
            font-size: 32px;
            font-weight: 800;
            padding: 30px 40px;
            border-radius: 12px;
            background-color: rgba(0, 80, 0, 0.8); /* Более насыщенный цвет */
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
            border: 3px solid limegreen;
            transition: opacity 0.5s;
            text-transform: uppercase;
        }
        #instructions p {
            margin: 15px 0;
            line-height: 1.4;
        }

        /* Крестик прицела */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            margin-left: -4px;
            margin-top: -4px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.9);
            z-index: 99;
            pointer-events: none; /* Игнорировать клики на крестике */
            display: none; /* Скрыт, пока курсор не заблокирован */
        }
    </style>
</head>
<body>

    <!-- Блокирующий элемент для захвата курсора -->
    <div id="blocker">
        <div id="instructions">
            <p>Нажмите, чтобы начать</p>
            <p style="font-size: 20px; font-weight: normal;">
                (WASD: Движение &middot; Мышь: Обзор)
            </p>
            <p style="font-size: 16px; font-weight: normal; color: #ccc;">
                *Браузер может запросить разрешение на блокировку курсора.
            </p>
        </div>
    </div>

    <!-- Крестик прицела -->
    <div id="crosshair"></div>

    <!-- Информационный блок -->
    <div id="info">3D Лес: Прогулка от Первого Лица. Нажмите на экран, чтобы управлять!</div>

    <script>
        let camera, scene, renderer, controls;
        let prevTime = performance.now();
        
        // Переменные для управления движением
        const velocity = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const playerSpeed = 400.0;
        const playerHeight = 50; // Высота игрока над землей

        // --- Инициализация сцены ---
        function init() {
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.y = playerHeight;

            // Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Голубое небо
            scene.fog = new THREE.Fog(0x87CEEB, 0, 3500); // Туман для имитации горизонта

            // Свет
            const light = new THREE.DirectionalLight(0xffffff, 1.0);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 2.0)); // Мягкий рассеянный свет

            // --- Управление от первого лица ---
            // Проверка, что PointerLockControls загружен
            if (typeof THREE.PointerLockControls === 'undefined') {
                console.error("THREE.PointerLockControls не загружен. Проверьте подключение скрипта.");
                // Обновляем инструкцию для пользователя, чтобы подсказать, что делать
                document.getElementById('instructions').style.backgroundColor = 'rgba(139, 0, 0, 0.8)';
                document.getElementById('instructions').style.boxShadow = '0 0 25px rgba(255, 0, 0, 0.7)';
                document.getElementById('instructions').style.borderColor = 'red';
                document.getElementById('instructions').innerHTML = "<p>ОШИБКА: КОНТРОЛЛЕР НЕ ЗАГРУЖЕН.</p><p style='font-size: 16px; color: #ffcccc;'>Пожалуйста, обновите страницу (Ctrl+R или F5). Если ошибка повторится, возможно, проблема с загрузкой внешней библиотеки Three.js.</p>";
                return; // Прекращаем инициализацию
            }

            controls = new THREE.PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');
            const crosshair = document.getElementById('crosshair');

            // Обработчик для блокировки курсора
            instructions.addEventListener('click', function () {
                controls.lock();
            });

            // События блокировки/разблокировки курсора
            controls.addEventListener('lock', function () {
                blocker.style.display = 'none';
                crosshair.style.display = 'block'; // Показываем прицел
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                crosshair.style.display = 'none'; // Скрываем прицел
            });

            scene.add(controls.getObject());

            // --- Обработчики клавиатуры ---
            const onKeyDown = function (event) {
                if (!controls.isLocked) return;
                switch (event.code) {
                    case 'KeyW':
                    case 'ArrowUp':
                        moveForward = true;
                        break;
                    case 'KeyA':
                    case 'ArrowLeft':
                        moveLeft = true;
                        break;
                    case 'KeyS':
                    case 'ArrowDown':
                        moveBackward = true;
                        break;
                    case 'KeyD':
                    case 'ArrowRight':
                        moveRight = true;
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'KeyW':
                    case 'ArrowUp':
                        moveForward = false;
                        break;
                    case 'KeyA':
                    case 'ArrowLeft':
                        moveLeft = false;
                        break;
                    case 'KeyS':
                    case 'ArrowDown':
                        moveBackward = false;
                        break;
                    case 'KeyD':
                    case 'ArrowRight':
                        moveRight = false;
                        break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // --- Создание Земли (Плоскости) ---
            const groundGeometry = new THREE.PlaneGeometry(10000, 10000, 1, 1);
            // Используем MeshLambertMaterial для реакции на свет
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x4F7942 }); // Темно-зеленый
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            scene.add(ground);

            // --- Функция для создания одного простого дерева ---
            function createTree(x, z) {
                // Ствол (коричневый цилиндр)
                const trunkGeometry = new THREE.CylinderGeometry(5, 8, 50, 8);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

                // Крона (зеленый конус)
                const leavesGeometry = new THREE.ConeGeometry(30, 80, 8);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x006400 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                
                // Группа для удобного позиционирования
                const treeGroup = new THREE.Group();
                treeGroup.add(trunk);
                treeGroup.add(leaves);

                // Установка позиции ствола и кроны
                trunk.position.set(0, 25, 0); // Половина высоты ствола над землей (y=0)
                leaves.position.set(0, 25 + 40, 0); // Верх ствола + половина высоты кроны

                // Перемещение всей группы
                treeGroup.position.set(x, 0, z);

                // Немного случайного масштаба для разнообразия
                const scale = 0.8 + Math.random() * 0.4;
                treeGroup.scale.set(scale, scale, scale);

                return treeGroup;
            }

            // --- Генерация леса (200 деревьев) ---
            const treeCount = 200;
            const forestSize = 3000; // Радиус распространения деревьев

            for (let i = 0; i < treeCount; i++) {
                // Случайные координаты в пределах леса
                const x = Math.random() * forestSize - forestSize / 2;
                const z = Math.random() * forestSize - forestSize / 2;
                scene.add(createTree(x, z));
            }

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Обработчик изменения размера окна
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Главный цикл анимации и движения ---
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000; // Время, прошедшее с последнего кадра в секундах

            if (controls && controls.isLocked) { // Добавлена проверка controls на существование
                // Применяем торможение (для более плавного движения)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                // Применяем гравитацию (ускорение вниз)
                velocity.y -= 9.8 * 50.0 * delta; 

                // Вычисляем движение на основе нажатых клавиш
                if (moveForward) velocity.z -= playerSpeed * delta;
                if (moveBackward) velocity.z += playerSpeed * delta;
                if (moveLeft) velocity.x -= playerSpeed * delta;
                if (moveRight) velocity.x += playerSpeed * delta;

                // Перемещение камеры
                controls.moveRight(velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                camera.position.y += velocity.y * delta;

                // Проверка на столкновение с землей (простая гравитация)
                if (camera.position.y < playerHeight) {
                    velocity.y = 0;
                    camera.position.y = playerHeight;
                }
            }

            prevTime = time;

            if (renderer) {
                 renderer.render(scene, camera);
            }
           
        }

        // Запуск приложения
        window.onload = function() {
            init();
            animate();
        };

    </script>
</body>
</html>
